# Qui utilise un Dockerfile pour une image
# build une image et la pousser sur docker hub
# il se d√©clenche au push sur la branche main

name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: docker build -t antoninlh/getting-started-app:latest -f src/Dockerfile src

    - name: Push Docker image
      run: docker push antoninlh/getting-started-app:latest
